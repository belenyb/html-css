    <section id="contacto">
        <div class="container">
            <div class="row pt-sm-5 pt-2">
                <div class="col-sm-10 col-12">
                    <h1> ¡Trabajemos juntos! </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-12">
                    <h2> Para más detalles sobre mi 
                        trabajo podés ver mi Linkedin, 
                        descargar mi CV o mandarme 
                        un mensaje. </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-12">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-sm-6 col-12 form-group">
                                <input type="text" name="txtNombre" id="txtNombre" placeholder="NOMBRE" class="form-control">
                            </div>
                            <div class="col-sm-6 col-12 form-group">
                                <input type="email" name="txtNombre" id="txtNombre" placeholder="CORREO" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <input type="text" name="txtAsunto" id="txtAsunto" placeholder="ASUNTO" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" placeholder="MENSAJE" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
